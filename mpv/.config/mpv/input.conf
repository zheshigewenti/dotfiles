# mpv 快捷键绑定配置文件
#
# 用户自定义绑定的位置: ~/.config/mpv/input.conf
#
# 以 # 开头的行是注释。使用 SHARP 来指定 # 键。
# 复制此文件，取消注释并编辑你想要更改的绑定。
#
# 命令列表和详细详情请参考: DOCS/man/input.rst
# 特殊按键列表: --input-keylist
# 快捷键测试模式: mpv --input-test --force-window --idle
#
# 使用 'ignore' 可以完全禁用某个按键（例如 'ctrl+a ignore'）。
#
# 字符串需要加引号并转义：
#   KEY show-text "这是一个反斜杠: \\ 和一个引号: \" !"
#
# 你可以使用修饰键组合，如 Shift+Left 或 Ctrl+Alt+x
# 支持的修饰键有 Shift, Ctrl, Alt 和 Meta（在终端中可能无效）。
#
# 默认快捷键是硬编码在 mpv 二进制文件中的。
# 你可以通过 --no-input-default-bindings 完全禁用它们。

# 开发者说明：
# 在编译时，此文件会被注入到 mpv 二进制文件中，
# 并且所有行都会被取消注释（除非 '#' 后面跟着一个空格）
# 因此此文件定义了默认的快捷键绑定。

# 如果启用，将以下所有绑定视为默认绑定。
#default-bindings start

#MBTN_LEFT     ignore              # 无操作
#MBTN_LEFT_DBL cycle fullscreen    # 切换全屏
#MBTN_RIGHT    cycle pause         # 切换暂停/播放模式
#MBTN_BACK     playlist-prev       # 跳到上一个文件
#MBTN_FORWARD  playlist-next       # 跳到下一个文件

# 鼠标滚轮、触控板或其他具有轴的输入设备
# 如果输入设备支持精确滚动，它也会相应地缩放数值
#WHEEL_UP      seek 10          # 向前跳转 10 秒
#WHEEL_DOWN    seek -10         # 向后跳转 10 秒
#WHEEL_LEFT    add volume -2    # 减小音量 2
#WHEEL_RIGHT   add volume 2     # 增大音量 2

## 跳转单位为秒，但请注意这些受限于关键帧
l seek  30
h seek -30
j add volume -2
k add volume 2

# 使用 Shift 进行更小、且总是精确的跳转（不受关键帧限制）。
# 不在 OSD（屏幕显示）上显示提示 (no-osd)。
#Shift+RIGHT no-osd seek  1 exact       # 精确向前跳转 1 秒
#Shift+LEFT  no-osd seek -1 exact       # 精确向后跳转 1 秒
#Shift+UP    no-osd seek  5 exact       # 精确向前跳转 5 秒
#Shift+DOWN  no-osd seek -5 exact       # 精确向后跳转 5 秒
#Ctrl+LEFT   no-osd sub-seek -1         # 跳转到上一个字幕
#Ctrl+RIGHT  no-osd sub-seek  1          # 跳转到下一个字幕
#Ctrl+Shift+LEFT sub-step -1            # 调整字幕同步，使上一个字幕显示
#Ctrl+Shift+RIGHT sub-step 1            # 调整字幕同步，使下一个字幕显示
#Alt+left  add video-pan-x  0.1         # 视频向右移动
#Alt+right add video-pan-x -0.1         # 视频向左移动
#Alt+up    add video-pan-y  0.1         # 视频向下移动
#Alt+down  add video-pan-y -0.1         # 视频向上移动
#Alt++     add video-zoom   0.1         # 视频放大
#Alt+-     add video-zoom  -0.1         # 视频缩小
#Alt+BS set video-zoom 0 ; set video-pan-x 0 ; set video-pan-y 0 # 重置缩放和移动设置
#PGUP add chapter 1                     # 跳转到下一章节
#PGDWN add chapter -1                   # 跳转到上一章节
#Shift+PGUP seek 600                    # 向前跳转 10 分钟
#Shift+PGDWN seek -600                  # 向后跳转 10 分钟
#[ multiply speed 1/1.1                 # 降低播放速度
#] multiply speed 1.1                   # 提高播放速度
